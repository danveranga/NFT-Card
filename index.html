<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div id='card'>
    <div id='image-container'><img id="imgo" src='images/image-equilibrium.jpg' alt='Equilibrium' />
      <a href='images/image-equilibrium.jpg' target='_blank'><div class='cyanBG'><img src='images/icon-view.svg' alt='eye' /></div></a>
    </div>
    <h1 class='whity'>Equilibrium #3429</h3>
    <p role='main'>Our Equilibrium collection promotes balance and calm.</p>

    <div class='inline-container'>
      <div class='ic1'><img src='images/icon-ethereum.svg' alt='icon' style='vertical-align: text-bottom;' /><b>&nbsp 0.041 ETH</b></div>
      <div class='ic2'><img src='images/icon-clock.svg' alt='clock' style='vertical-align: text-bottom;' />&nbsp 3 days left</div>
    </div>

    <br>
    <div id='hr'></div>
    <br>

    <div class='image-flex-cont'>
      <div class='img-txt'><img src='images/image-avatar.png' alt='Jules Wyvern' class='fid' />&nbsp&nbsp&nbsp Creation of <span id="white" class='whity'>Jules Wyvern</span></div>
    </div>
  </div>

  <div class="attribution" role='contentinfo'>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/danveranga">Danski @2022</a>.
  </div>
</body>
</html>
